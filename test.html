<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 클릭으로 GET 요청 보내기</title>
</head>
<body>

<button onclick="sendGetRequest()">GET 요청 보내기</button>

<script>
    function sendGetRequest() {
        // fetch 함수를 사용하여 GET 요청을 보냅니다.
        fetch('http://localhost:8080/users/usersAll')
            .then(response => {
                // 응답이 성공적으로 완료된 경우
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json(); // JSON 형태로 응답을 파싱합니다.
            })
            .then(data => {
                // 성공적으로 데이터를 받아온 경우 여기에서 처리합니다.
                console.log('응답 데이터:', data);
            })
            .catch(error => {
                // 오류가 발생한 경우 여기에서 처리합니다.
                console.error('오류 발생:', error);
            });
    }
</script>

</body>
</html>
